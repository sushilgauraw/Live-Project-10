<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design</title>
</head>

<body>
    <!-- Navbar  -->
    <nav>
        <div class="logo">
            <img src="./image/white-logo.png" alt="">
        </div>
        <div class="nav-element">
            <ul class="nav-list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benifits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            </ul>
            <div class="call-us">
                <div class="call-icon">
                    <img src="./image/phone-call-svgrepo-com.svg">
                </div>
                <div class="phone-number">
                    Call Us
                    +38(097)5545434
                </div>
            </div>
        </div>
        <div class="menu">
            <img src="./images/menu.svg" alt="">
        </div>
    </nav>

    <!-- Hero section  -->
    <section class="hero">
        <div class="heor-left">
            <h1 class="hero-title">
                Interior Design That <br class="title-break">
                Care About Details
            </h1>
            <button class="hero-btn">LEARN MORE</button>
        </div>
        <div class="bottom-div">
            <div class="bottom-card">
                <img src="./image/lightbulb-svgrepo-com.svg" alt="">
                <h3>Innovation ideas, stylish <br>
                    design <br>
                    for home & business</h3>
            </div>
            <div class="line-1"></div>
            <div class="circle" width="16px" height="16px"></div>
        </div>
        <div class="top-div">
            <div class="top-card">
                <img src="./image/puzzle-piece-svgrepo-com.svg">
                <h3>We create your space better <br>
                    based on your own idea</h3>
            </div>
            <div class="line-2"></div>
            <div class="circle" width="16px" height="16px"></div>
        </div>
    </section>
</body>

</html>
